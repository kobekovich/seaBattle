<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet"></link>
    <title>seaBattle</title>
  </head>
  <body>
    <div class="update">
      <div class="container">
        <div class="row text-center pt-3 pb-6">
          <div class="col">
            <h1 class="text-primary">Welcome to BattleShip!</h1>
          </div>
        </div>
        <div class="row justify-content-center text-center pt-3">
          <div class="col-sm-5 col-6">
           <form class="row row-cols-sm-auto justify-content-center">
            <label class="text-primary" for="inlineFormInputGroupUsername">Enter Your Name:</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username" maxlength="11">
              </div>  
           </form>
          </div>
          <div class="col-sm-5 pt-3">
            <button type="button" class="btn btn-primary btn-lg disabled" id="startGameButton">Start the Game!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none update">
      <div class="container">
        <div class="row justify-content-around text-center">
          <div class="col-md col-10">
            <div class="row">
              <div class="col-xl-2 fw-bolder fs-4">Player:</div>
              <div class="col-xl-10 bg-info rounded-pill fs-2" id="playerNameHere"></div>
            </div>
          </div>
          <div class="col-md">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col-xl-4 fw-bolder fs-4">Time:</div>
                  <div class="col-xl-8 bg-info rounded-pill fs-2" id="timeHere"></div>
                </div>
              </div>
              <div class="col">
                <div class="row ">
                  <div class="col-xl-4 fw-bolder fs-4">Shots:</div>
                  <div class="col-xl-8 bg-info rounded-pill fs-2" id="shotsHere"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-4 text-center fs-4">
          <div class="col-md-8 col-lg-7">
            <div class="square"></div>
          </div>
          <div class="col-md-4 col-lg-5">
            <div class="row justify-content-between fs-6 mt-3 pb-3">
              <div class="col-lg-4 col-6 offset-lg-2 offset-3">
                <div class="row">
                  <div class="col border border-2 rounded border-info pt-4" id="000"></div>
                  <div class="col border border-2 rounded border-info pt-4" id="001"></div>
                  <div class="col border border-2 rounded border-info pt-4" id="002"></div>
                  <div class="col border border-2 rounded border-info pt-4" id="003"></div>
                </div>
              </div> 
              <div class="col-lg-4 bg-info rounded-pill">4 cells</div>
            </div>
            <div class="row justify-content-between fs-6 mt-3 pb-3">
              <div class="col-lg-8">
                <div class="row justify-content-evenly">
                  <div class="col-4 col-md-5 col-lg-4">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="100"></div>
                      <div class="col border border-2 rounded border-info pt-4" id="101"></div>
                      <div class="col border border-2 rounded border-info pt-4" id="102"></div>
                    </div>
                  </div>
                  <div class="col-4 col-md-5 col-lg-4">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="200"></div>
                      <div class="col border border-2 rounded border-info pt-4" id="201"></div>
                      <div class="col border border-2 rounded border-info pt-4" id="202"></div>
                    </div>
                  </div>
                </div>
              </div> 
              <div class="col-lg-4 bg-info rounded-pill">3 cells</div>
            </div>
            <div class="row justify-content-between fs-6 mt-3 pb-3">
              <div class="col-lg-8">
                <div class="row justify-content-evenly">
                  <div class="col-3">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="300"></div>
                      <div class="col border border-2 rounded border-info pt-4" id="301"></div>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="400"></div>
                      <div class="col border border-2 rounded border-info pt-4" id="401"></div>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="500"></div>
                      <div class="col border border-2 rounded border-info pt-4" id="501"></div>
                    </div>
                  </div>
                </div>
              </div> 
              <div class="col-lg-4 bg-info rounded-pill">2 cells</div>
            </div>
            <div class="row justify-content-between fs-6 mt-3 pb-3">
              <div class="col-lg-8">
                <div class="row justify-content-evenly">
                  <div class="col-2">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="600"></div>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="700"></div>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="800"></div>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="row">
                      <div class="col border border-2 rounded border-info pt-4" id="900"></div>
                    </div>
                  </div>
                </div>
              </div> 
              <div class="col-lg-4 bg-info rounded-pill">1cell</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none update">
      <div class="container">
        <div class="row text-center pt-3 pb-6">
          <div class="col">
            <h1 class="text-primary" id="winOrLose"></h1>
          </div>
        </div>
        <div class="row justify-content-center text-center pt-3">
          <div class="col-lg-5 col-6">
           <table class="table table-hover border-primary" id="records">
            <caption class="fs-3">Personal best</caption>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Shots</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody class="table-hover table-default" id="tbodyHere"></tbody>
           </table>
          </div>
          <div class="col-lg-3 pt-3">
            <button type="button" class="btn btn-primary btn-lg" id="playAgainButton">Play Again!</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
